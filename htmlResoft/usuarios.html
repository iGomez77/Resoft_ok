<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resoft - Iniciar Sesión</title>

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS propio -->
  <link rel="stylesheet" href="../cssResoft/usuario.css">

  <!-- Accesibilidad -->
  <meta name="description" content="Página de inicio de sesión de Resoft para acceder a tu cuenta o registrarte.">
</head>

<body>

  <!-- Menú principal -->
  <a href="../index.html" style="text-decoration: none; font-size: 15px; color: rgb(111, 0, 255);">
    &lt; Menu Principal
  </a>
  <br><br>

  <main class="d-flex justify-content-center align-items-center min-vh-100">
    <section class="login-form-container p-5 bg-white rounded"
             style="width: 450px;"
             aria-labelledby="titulo-login">

      <form id="formLogin" class="w-100" aria-describedby="ayuda-login">
        <h2 id="titulo-login" class="mb-4 text-center">Iniciar sesión</h2>

        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" id="email" name="email" class="form-control"
                 placeholder="ejemplo@correo.com" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" id="password" name="password"
                 class="form-control" required>
        </div>

        <div class="mb-3 text-end">
          <a href="forgot.html" class="text-decoration-none small">
            ¿Has olvidado tu contraseña?
          </a>
        </div>

        <div class="d-grid gap-2 mb-3">
          <button type="submit" class="btn btn-primary">Iniciar sesión</button>
          <button type="button" class="btn btn-dark">Registrarse</button>
        </div>

        <div id="ayuda-login" class="text-center mt-3">
          <a href="#" class="text-decoration-none text-muted">¿Necesitas ayuda?</a>
        </div>
      </form>

    </section>
  </main>

  <!-- Bootstrap JS (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS propio -->
  <script src="../javaResoft/usuarios.js"></script>

</body>
</html>
