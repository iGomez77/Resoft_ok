<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Boostrap/css/bootstrap.min.css">
    <title>ResoftStoreMujer</title>
    <style>
        /* Ajustes generales del carrusel */
        .carousel-container {
            max-width: 1200px; /* Ajusta según el diseño de tu imagen */
            margin: 0 auto;
        }
        
        .carousel-item img {
            width: 100%;
            height: 500px; /* Altura fija para todas las imágenes */
            object-fit: cover; /* Mantiene proporciones sin deformar */
        }
        
        /* Ajustes para los controles del carrusel */
        .carousel-control-prev,
        .carousel-control-next {
            width: 5%;
        }
        
        /* Ajustes para los indicadores */
        .carousel-indicators {
            margin-bottom: 1rem;
        }
        
        /* Ajustes para los textos dentro del carrusel */
        .carousel-caption {
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semi-transparente */
            padding: 20px;
            border-radius: 10px;
            bottom: 20%;
        }
        
        .carousel-caption h2 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .carousel-caption p {
            font-size: 1.2rem;
        }
        
        /* Responsive para móviles */
        @media (max-width: 768px) {
            .carousel-item img {
                height: 300px;
            }
            
            .carousel-caption {
                bottom: 10%;
                padding: 10px;
            }
            
            .carousel-caption h2 {
                font-size: 1.5rem;
            }
            
            .carousel-caption p {
                font-size: 1rem;
            }
        }
        
        /* Responsive para tablets */
        @media (max-width: 992px) {
            .carousel-item img {
                height: 400px;
            }
        }
    </style>
</head>
<body>
       <h1 class="m-3 text-center" style="box-shadow: 1px 2px 1px 2px;">MUJERES</h1>
    <a href="../index.html" style="text-decoration: none; font-size: 17px; color: rgb(111, 0, 255);"> < Menu Principal </a> <br><br>
    <section class="carousel-container shadow">
        <div id="carouselExampleCaptions" class="carousel slide m-1" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../img/ZoomBella.png" class="d-block w-100" alt="Primera oportunidad">
                    <div class="carousel-caption d-none d-md-block">
                        <h2>Primera Oportunidad</h2>
                        <p>Empezemos con velocidad pura...</p>
                    </div>
                </div>
                
                <div class="carousel-item">
                    <img src="../img/ReebokPrincess.png" class="d-block w-100" alt="Segunda oportunidad">
                    <div class="carousel-caption d-none d-md-block">
                        <h2>Segunda Oportunidad</h2>
                        <p>Empezemos con velocidad pura...</p>
                    </div>
                </div>
                
                <div class="carousel-item">
                    <img src="../img/CaliDream.png" class="d-block w-100" alt="Tercera oportunidad">
                    <div class="carousel-caption d-none d-md-block">
                        <h2>Tercera Oportunidad</h2>
                        <p>Empezemos con velocidad pura...</p>
                    </div>
                </div>
            </div>
            
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <script src="../Boostrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
